<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" value="" readonly>
            <div class="buttons">
                <!--Creamos los botones de la calculadora-->
                <button onclick="Clear()">C</button>
                <button onclick="Add_Number('7')">7</button>
                <button onclick="Add_Number('8')">8</button>
                <button onclick="Add_Number('9')">9</button>
                <button onclick="Add_Operator('+')">+</button>
                <button onclick="Add_Number('4')">4</button>
                <button onclick="Add_Number('5')">5</button>
                <button onclick="Add_Number('6')">6</button>
                <button onclick="Add_Operator('-')">-</button>
                <button onclick="Add_Number('1')">1</button>
                <button onclick="Add_Number('2')">2</button>
                <button onclick="Add_Number('3')">3</button>
                <button onclick="Add_Operator('*')">*</button>
                <button onclick="Add_Number('0')">0</button>
                <button onclick="Add_Operator('.')">.</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="Add_Operator('/')">/</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
